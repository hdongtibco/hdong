##########################################################################
#This properties file allows addition of log4j loggers and file appenders 
#to node's default logging configuration.
#
#First, specify the loggers separated by ','
#
#Then, specify the file appender properties for each logger by perfixing 
#logger name to the properties. 
#
#There are three properties supported: LEVEL, LAYOUT and FILE.
#
#The following is an example. Uncomment and modify to fit your needs.
#######################################################################

#logger=com.tibco,org.hibernate

#com.tibco.LEVEL=debug
#com.tibco.LAYOUT=%d{dd MMM yyyy HH:mm:ss,SSS} [%t] [%-5p] %c - %m%n
#com.tibco.FILE=../logs/SystemNode.log

#org.hibernate.LEVEL=debug
#org.hibernate.LAYOUT=%d{dd MMM yyyy HH:mm:ss,SSS} [%t] [%-5p] %c - %m%n
#org.hibernate.FILE=../logs/SystemNode.log
